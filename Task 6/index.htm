<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HubTech Checkout</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --text: #0f172a;
      --muted: #64748b;
      --accent: #00a37a;
      --cta: #f59e0b;
      --border: #e5e7eb;
      --card: #f8fafc;
      --shadow: 0 10px 26px rgba(2, 6, 23, 0.08);
      --radius: 12px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      color: var(--text);
      background: #ffffff;
    }

    /* Header */
    header {
      background: #0b0b0c;
      color: white;
      padding: 14px 22px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 700;
    }

    header .brand span {
      color: #00a37a;
    }

    /* Main Layout */
    .wrap {
      max-width: 1300px;
      margin: 40px auto 60px;
      padding: 0 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1.2fr 0.8fr;
      gap: 40px;
      align-items: flex-start;
    }

    /* Left Section — More to the Left */
    section {
      margin-left: -40px; /* Shifts section closer to left side */
    }

    h2 {
      text-align: center;
      margin-top: 0;
      font-size: 1.4rem;
    }

    label {
      display: block;
      margin-top: 12px;
      font-size: 0.9rem;
      color: var(--muted);
    }

    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid var(--border);
      border-radius: 999px;
      outline: none;
      transition: border 0.3s, box-shadow 0.3s;
    }

    input:focus,
    select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(0, 163, 122, 0.15);
    }

    .row-2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .inline-2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .radio-line {
      display: flex;
      align-items: center;
      gap: 20px;
      margin: 12px 0;
    }

    .card-logos {
      display: flex;
      gap: 10px;
      opacity: 0.7;
      margin-top: 8px;
      font-size: 0.85rem;
    }

    button {
      background-color: var(--cta);
      border: none;
      color: #fff;
      font-weight: 700;
      padding: 15px;
      width: 100%;
      border-radius: 999px;
      cursor: pointer;
      margin-top: 25px;
      font-size: 1rem;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #d97706;
    }

    /* Right Side (Order Summary) */
    .summary-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 20px;
      position: sticky;
      top: 20px;
    }

    .summary-card h3 {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 0;
    }

    .block {
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 16px;
    }

    .pair {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      color: var(--muted);
      margin-top: 4px;
    }

    .total {
      border-top: 1px solid var(--border);
      padding-top: 12px;
      margin-top: 12px;
    }

    .total div {
      display: flex;
      justify-content: space-between;
      font-size: 0.95rem;
      margin-bottom: 6px;
    }

    .final {
      font-weight: 700;
      font-size: 1.05rem;
    }

    @media (max-width: 960px) {
      .grid {
        grid-template-columns: 1fr;
      }
      section {
        margin-left: 0;
      }
      .summary-card {
        position: static;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="brand"><span>Hub</span>Tech Checkout</div>
    <div>Cart — Details — Confirm</div>
  </header>

  <main class="wrap">
    <div class="grid">
      <!-- Left Section -->
      <section>
        <h2>Customer Information</h2>

        <div class="row-2">
          <div>
            <label for="first">Full Name</label>
            <input id="first" type="text" placeholder="John Doe" />
          </div>
          <div>
            <label for="last">Last Name</label>
            <input id="last" type="text" placeholder="John Doe" />
          </div>
        </div>

        <label for="email">Email Address</label>
        <input id="email" type="email" placeholder="example@email.com" />

        <label for="country">Country / Region</label>
        <input id="country" type="text" placeholder="United States" />

        <label for="state">State / Province</label>
        <input id="state" type="text" placeholder="California" />

        <label for="zip">Postal Code</label>
        <input id="zip" type="text" placeholder="90001" />

        <label>Payment Method</label>
        <div class="radio-line">
          <label><input type="radio" name="payment" checked /> Credit / Debit Card</label>
          <label><input type="radio" name="payment" /> PayPal</label>
        </div>

        <label for="card">Card Number</label>
        <input id="card" type="text" placeholder="1234 5678 9012 3456" />
        <div class="card-logos"><span>VISA</span><span>Mastercard</span><span>AmEx</span><span>Discover</span></div>

        <div class="inline-2">
          <div>
            <label for="exp">Expiry Date (MM/YY)</label>
            <input id="exp" type="text" placeholder="MM/YY" />
          </div>
          <div>
            <label for="cvv">Security Code (CVV)</label>
            <input id="cvv" type="text" placeholder="123" />
          </div>
        </div>

        <button id="submitBtn">Submit Order</button>
      </section>

      <!-- Right Section -->
      <aside class="summary-card">
        <h3>Your Order Summary</h3>

        <div class="block">
          <label for="cpu">Processor (CPU)</label>
          <select id="cpu">
            <option value="">Select CPU</option>
            <option value="189.99">Intel Core i5 — $189.99</option>
            <option value="289.99">Intel Core i7 — $289.99</option>
            <option value="409.00">Intel Core i9 — $409.00</option>
          </select>
          <div class="pair"><span>Price:</span><span id="cpuPrice">$0</span></div>
          <div class="pair"><span>Discount:</span><span id="cpuDisc">0%</span></div>
        </div>

        <div class="block">
          <label for="ram">RAM</label>
          <select id="ram">
            <option value="">Select RAM</option>
            <option value="49.99">8 GB DDR4 — $49.99</option>
            <option value="79.99">16 GB DDR4 — $79.99</option>
            <option value="129.99">32 GB DDR4 — $129.99</option>
          </select>
          <div class="pair"><span>Price:</span><span id="ramPrice">$0</span></div>
          <div class="pair"><span>Discount:</span><span id="ramDisc">0%</span></div>
        </div>

        <div class="block">
          <label for="gpu">Graphics Card (GPU)</label>
          <select id="gpu">
            <option value="">Select GPU</option>
            <option value="279.99">NVIDIA GTX 1660 — $279.99</option>
            <option value="429.99">NVIDIA RTX 3060 — $429.99</option>
            <option value="649.99">NVIDIA RTX 4070 — $649.99</option>
          </select>
          <div class="pair"><span>Price:</span><span id="gpuPrice">$0</span></div>
          <div class="pair"><span>Discount:</span><span id="gpuDisc">0%</span></div>
        </div>

        <div class="total">
          <div><span>Total Items Cost:</span> <span id="itemsTotal">$0</span></div>
          <div><span>Shipping Fee:</span> <span id="shipFee">$15</span></div>
          <div class="final"><span>Final Amount:</span> <span id="finalAmt">$15</span></div>
        </div>
      </aside>
    </div>
  </main>

  <script>
    const SHIPPING = 15;
    const DISCOUNTS = { cpu: 0, ram: 0, gpu: 0 };

    const $ = (s) => document.querySelector(s);
    const money = (n) => `$${Number(n).toFixed(2)}`;

    const cpuSel = $('#cpu'), ramSel = $('#ram'), gpuSel = $('#gpu');
    const cpuPrice = $('#cpuPrice'), ramPrice = $('#ramPrice'), gpuPrice = $('#gpuPrice');
    const itemsTotal = $('#itemsTotal'), shipFee = $('#shipFee'), finalAmt = $('#finalAmt');
    const submitBtn = $('#submitBtn');

    function calc(selValue, discount) {
      const base = parseFloat(selValue || 0);
      return base * (1 - discount / 100);
    }

    function recalc() {
      const total = calc(cpuSel.value, DISCOUNTS.cpu)
        + calc(ramSel.value, DISCOUNTS.ram)
        + calc(gpuSel.value, DISCOUNTS.gpu);
      itemsTotal.textContent = money(total);
      shipFee.textContent = money(SHIPPING);
      finalAmt.textContent = money(total + SHIPPING);
    }

    [cpuSel, ramSel, gpuSel].forEach((el) => el.addEventListener('change', recalc));

    submitBtn.addEventListener('click', () => {
      recalc();
      alert(`✅ Order placed!\nTotal: ${finalAmt.textContent}`);
    });

    recalc();
  </script>
</body>
</html>
